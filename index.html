  <script>
    (function() {
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');

      let width, height;
      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      const matrixChars = ['√êŒõ…å‚Ç≠·ëéŒûêí°êí°'];

      const fontSize = 12;

      const columns = Math.floor(width / fontSize);

      const drops = [];

      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * height / fontSize;
      }

      const colors = [
        '#008b8b',  // Dark Aqua
        '#00ffff',  // Aqua
        '#007fff'   // Blue
      ];

      function draw() {
        ctx.fillStyle = 'rgba(18, 18, 18, 0.1)';
        ctx.fillRect(0, 0, width, height);

        ctx.font = fontSize + 'px monospace';
        ctx.textBaseline = 'top';

        for (let i = 0; i < columns; i++) {
          const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];

          const color = colors[i % colors.length];
          ctx.fillStyle = color;

          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          drops[i] += 0.3;

          if (drops[i] * fontSize > height && Math.random() > 0.975) {
            drops[i] = 0;
          }
        }
      }

      setInterval(draw, 50); // speed mtrx

    })();


    const url = 'https://raw.githubusercontent.com/darknessm427/IP_Generator/refs/heads/main/ips.txt';

    const ipv4Group = document.getElementById('ipv4-group');
    const ipv6Group = document.getElementById('ipv6-group');
    const btnIPv4 = document.getElementById('btn-ipv4');
    const btnIPv6 = document.getElementById('btn-ipv6');

    let ipv4IPs = [];
    let ipv6IPs = [];

    async function loadIPs() {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const ips = text.split('\n').map(ip => ip.trim()).filter(ip => ip !== '');

        ipv4IPs = [];
        ipv6IPs = [];

        ips.forEach(ip => {
          if (ip.startsWith('IPv4:') || ip.startsWith('IPv6:')) {
            return; // Skip lines that start with "IPv4:" or "IPv6:"
          }
          if (ip.includes('.')) {
            ipv4IPs.push(ip);
          } else {
            ipv6IPs.push(ip);
          }
        });

        renderIPs('ipv4');
      } catch (e) {
        ipv4Group.textContent = ' error upload ip ';
        ipv6Group.textContent = ' error upload ip ';
        console.error(e);
      }
    }

    function createIPBox(ip) {
      const div = document.createElement('div');
      div.className = 'ip-box';

      const span = document.createElement('span');
      span.className = 'ip-text';
      span.textContent = ip;

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#121212" viewBox="0 0 24 24">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
      `;

      const check = document.createElement('span');
      check.className = 'checkmark';
      check.textContent = '‚úî';

      btn.onclick = () => {
        navigator.clipboard.writeText(ip).then(() => {
          btn.classList.add('copied');
          check.style.display = 'inline';

          setTimeout(() => {
            btn.classList.remove('copied');
            check.style.display = 'none';
          }, 1200);
        }).catch(() => {
          alert('  Dont Copy !');
        });
      };

      div.appendChild(span);
      div.appendChild(btn);
      div.appendChild(check);

      return div;
    }

    function renderIPs(type) {
      if (type === 'ipv4') {
        ipv4Group.style.display = 'block';
        ipv6Group.style.display = 'none';
        ipv4Group.innerHTML = '<h2>IPv4</h2>';
        ipv4IPs.forEach(ip => {
          ipv4Group.appendChild(createIPBox(ip));
        });
        btnIPv4.classList.add('active');
        btnIPv6.classList.remove('active');
      } else {
        ipv6Group.style.display = 'block';
        ipv4Group.style.display = 'none';
        ipv6Group.innerHTML = '<h2>IPv6</h2>';
        ipv6IPs.forEach(ip => {
          ipv6Group.appendChild(createIPBox(ip));
        });
        btnIPv6.classList.add('active');
        btnIPv4.classList.remove('active');
      }
    }

    btnIPv4.addEventListener('click', () => {
      renderIPs('ipv4');
    });

    btnIPv6.addEventListener('click', () => {
      renderIPs('ipv6');
    });

    loadIPs();
  </script>
